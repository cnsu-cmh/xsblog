#公共配置
server:
    port: 8088
    tomcat:
      uri-encoding: UTF-8

spring:
    #激活哪一个环境的配置文件
    profiles:
      active: dev
    #视图配置
    mvc:
      static-path-pattern: /static/**
    aop:
      proxy-target-class: true
    datasource:
      hikari:
        comadmin:
          jdbc-url: jdbc:mysql://localhost:3306/comadmin?useUnicode=true&characterEncoding=utf8
          username: root
          password: xqx1234
          driver-class-name: com.mysql.jdbc.Driver
          maximum-pool-size: 30
        xsblog:
          jdbc-url: jdbc:mysql://localhost:3306/xsblog?useUnicode=true&characterEncoding=utf8
          username: root
          password: xqx1234
          driver-class-name: com.mysql.jdbc.Driver
          maximum-pool-size: 30


#mybatisPlu
mybatis-plus:
  global-config:
    #主键类型  0:"数据库ID自增", 1:"用户输入ID",2:"全局唯一ID (数字类型唯一ID)", 3:"全局唯一ID UUID";
    id-type: 3
    #字段策略 0:"忽略判断",1:"非 NULL 判断"),2:"非空判断"
    field-strategy: 2
    #驼峰下划线转换
    db-column-underline: true
    #刷新mapper
    refresh-mapper: true
  configuration:
    #开启驼峰功能
    map-underscore-to-camel-case: true
    cache-enabled: false

#日志
logging:
  config: classpath:logback.xml
  path: D:\logs\comadmin




